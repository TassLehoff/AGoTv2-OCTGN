		function resize() {
			h=(window.screen.availHeight * 2/3);  
			w=(window.screen.availWidth * 2/3);  
			t = (screen.Width) ? (screen.Width-w)/2 : 0;  
			l = (screen.height) ? (screen.height-h)/2 : 0;  
			resizeTo(w,h)  
			moveTo(t,l)
		}
		</script>
